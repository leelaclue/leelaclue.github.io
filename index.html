<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeelaClue</title>
    <link rel="icon" type="image/png" href="assets/app_icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="logo-container">
                <a href="index.html" style="display: flex; align-items: center; gap: 1rem; text-decoration: none;">
                    <img src="assets/app_icon.png" alt="LeelaClue Icon" class="logo-img">
                    <span class="brand-name" data-i18n="appTitle">LeelaClue</span>
                </a>
            </div>
            <nav class="main-nav">
                <a href="privacy.html" data-i18n="disclaimerTitle">Privacy & Terms</a>
                <a href="impressum.html" data-i18n="impressumTitle">Impressum</a>
                <a href="support.html" data-i18n="contactTitle">Support</a>
                <a href="user_guide.html" data-i18n="userGuideTitle">User Guide</a>
            </nav>
        </div>
        <div class="lang-switch">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="de">DE</button>
            <button class="lang-btn" data-lang="ru">RU</button>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="hero-content">
                <!-- Left Column: Carousel -->
                <div class="hero-left">
                    <div class="carousel-container">
                        <img src="assets/images/ADharma.webp" alt="ADharma" class="carousel-slide active">
                        <img src="assets/images/Antariksha.webp" alt="Antariksha" class="carousel-slide">
                        <img src="assets/images/Irasya.webp" alt="Irasya" class="carousel-slide">
                        <img src="assets/images/KamaLoka.webp" alt="KamaLoka" class="carousel-slide">
                        <img src="assets/images/Lobha.webp" alt="Lobha" class="carousel-slide">
                    </div>
                </div>

                <!-- Right Column: Description & Store -->
                <div class="hero-right">
                    <h1 data-i18n="appTitle">LeelaClue</h1>
                    <div id="app-subtitle" class="subtitle"></div>
                    <div id="app-description" class="markdown-body"></div>

                    <div class="store-section">
                        <a href="https://play.google.com/store/apps/details?id=com.ikaengel.leelaclue" target="_blank"
                            class="store-link">
                            <!-- Simple Google Play Badge/Text -->
                            <span data-i18n="googlePlay">Get it on Google Play</span>
                        </a>
                        <p class="ios-coming-soon" data-i18n="iosComingSoon">iOS coming soon</p>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer>
        <p style="margin-top: 1rem; color: #666; font-size: 0.8rem;">&copy; 2026 LeelaClue</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
