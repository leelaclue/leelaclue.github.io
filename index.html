<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeelaClue</title>
    <link rel="icon" type="image/png" href="assets/app_icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/app_icon.png" alt="LeelaClue Icon" class="logo-img">
            <span class="brand-name" data-i18n="appTitle">LeelaClue</span>
        </div>
        <div class="lang-switch">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="de">DE</button>
            <button class="lang-btn" data-lang="ru">RU</button>
        </div>
    </header>

    <main>
        <div class="hero">
            <!-- Carousel Container -->
            <div class="carousel-container">
                <img src="assets/images/ADharma.webp" alt="ADharma" class="carousel-slide active">
                <img src="assets/images/Antariksha.webp" alt="Antariksha" class="carousel-slide">
                <img src="assets/images/Irasya.webp" alt="Irasya" class="carousel-slide">
                <img src="assets/images/KamaLoka.webp" alt="KamaLoka" class="carousel-slide">
                <img src="assets/images/Lobha.webp" alt="Lobha" class="carousel-slide">
            </div>

            <h1 data-i18n="appTitle">LeelaClue</h1>
            <div class="markdown-content" data-i18n="welcomeMessage"></div>
        </div>

        <section id="user-guide" class="content-card">
            <h2 data-i18n="userGuideTitle">User Guide</h2>
            <div id="guide-content" class="markdown-body">
                <!-- User Guide Content Will Be Loaded Here -->
                <p class="loading-text">Loading guide...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="privacy.html" data-i18n="disclaimerTitle">Privacy & Terms</a>
            <a href="impressum.html" data-i18n="impressumTitle">Impressum</a>
            <a href="support.html" data-i18n="contactTitle">Support</a>
        </div>
        <p style="margin-top: 1rem; color: #666; font-size: 0.8rem;">&copy; 2026 LeelaClue</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
