<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="assets/app_icon.png" alt="LeelaClue Icon" class="logo-img">
                    <span class="brand-name" data-i18n="appTitle">LeelaClue</span>
                </a>
            </div>

            <nav class="main-nav">
                <div class="nav-item has-dropdown">
                    <a href="user_guide.html" data-i18n="navGuide">Guide</a>
                    <div class="dropdown-menu">
                        <a href="user_guide.html" data-i18n="userGuideTitle">User Guide</a>
                        <a href="faq.html" data-i18n="navFAQ">FAQ</a>
                    </div>
                </div>
                <div class="nav-item has-dropdown">
                    <a href="blog.html" data-i18n="navCommunity" class="active">Community</a>
                    <div class="dropdown-menu">
                        <a href="blog.html" data-i18n="blogTitle" class="active">Blog</a>
                        <a href="blog.html?category=news" data-i18n="navNews">Release News</a>

                </div>
                <a href="offline-game.html" class="nav-item highlight-btn" data-i18n="navOfflineGame">Offline Game</a>
            </nav>

            <div class="header-right">
                <div class="lang-switch">
                    <a href="?lang=en" class="lang-btn active" data-lang="en">EN</a>
                    <a href="?lang=de" class="lang-btn" data-lang="de">DE</a>
                    <a href="?lang=ru" class="lang-btn" data-lang="ru">RU</a>

                <button class="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="blog-container">
            <!-- Sidebar -->
            <aside class="blog-sidebar">
                <h3 data-i18n="blogTitle">Blog</h3>
                <ul id="blog-sidebar-list">
                    <!-- Links will be injected by blog.js -->
                    <li><a href="#">Loading...</a></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <article class="blog-content">
                <div class="blog-header">
                    <h1 id="blog-post-title">Loading...</h1>
                    <span id="blog-post-date" class="blog-date"></span>
                </div>
                <div id="blog-post-content" class="markdown-body">
                    <!-- Content will be injected by blog.js / translations.js -->
                </div>
            </article>
        </div>

    <footer>
        <div class="footer-links" style="margin-bottom: 1rem;">
