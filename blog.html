<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="blogTitle">LeelaClue Blog</title>
    <meta name="description" content="Read the latest insights and articles from LeelaClue.">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="LeelaClue Blog">
    <meta property="og:description" content="Read the latest insights and articles from LeelaClue.">
    <meta property="og:url" content="https://leelaclue.github.io/blog.html">
    <meta property="og:type" content="website">

    <link rel="icon" type="image/png" href="assets/app_icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="logo-container">
                <a href="index.html" style="display: flex; align-items: center; gap: 1rem; text-decoration: none;">
                    <img src="assets/app_icon.png" alt="LeelaClue Icon" class="logo-img">
                    <span class="brand-name" data-i18n="appTitle">LeelaClue</span>
                </a>
            </div>
            <nav class="main-nav">
                <a href="privacy.html" data-i18n="disclaimerTitle">Privacy & Terms</a>
                <a href="privacy_policy.html" data-i18n="privacyPolicyTitle">Privacy Policy</a>
                <a href="impressum.html" data-i18n="impressumTitle">Impressum</a>
                <a href="support.html" data-i18n="contactTitle">Support</a>
                <a href="user_guide.html" data-i18n="userGuideTitle">User Guide</a>
                <a href="blog.html" data-i18n="blogTitle" class="highlight-menu">Blog</a>
            </nav>
        </div>
        <button class="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="lang-switch">
            <a href="?lang=en" class="lang-btn active" data-lang="en"
                style="text-decoration: none; display: inline-block; text-align: center;">EN</a>
            <a href="?lang=de" class="lang-btn" data-lang="de"
                style="text-decoration: none; display: inline-block; text-align: center;">DE</a>
            <a href="?lang=ru" class="lang-btn" data-lang="ru"
                style="text-decoration: none; display: inline-block; text-align: center;">RU</a>
        </div>
    </header>

    <main>
        <div class="blog-container">
            <!-- Sidebar -->
            <aside class="blog-sidebar">
                <h3 data-i18n="blogTitle">Blog</h3>
                <ul id="blog-sidebar-list">
                    <!-- Links will be injected by blog.js -->
                    <li><a href="#">Loading...</a></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <article class="blog-content">
                <div class="blog-header">
                    <h1 id="blog-post-title">Loading...</h1>
                    <span id="blog-post-date" class="blog-date"></span>
                </div>
                <div id="blog-post-content" class="markdown-body">
                    <!-- Content will be injected by blog.js / translations.js -->
                </div>
            </article>
        </div>
    </main>

    <footer>
        <p style="margin-top: 1rem; color: #666; font-size: 0.8rem;">&copy; 2026 LeelaClue</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/blog.js"></script>
</body>

</html>
