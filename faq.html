<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        (function () {
            const userLang = navigator.language || navigator.userLanguage;
            const storedLang = localStorage.getItem('lang');
            let lang = storedLang || userLang.split('-')[0];
            if (!['en', 'de', 'ru'].includes(lang)) lang = 'en';

            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            window.location.replace(lang + '/' + currentPage + window.location.search + window.location.hash);
        })();
    </script>
</head>

<body></body>

</html>
